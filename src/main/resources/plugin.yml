name: plugin-demo
main: com.mallonflowerz.spigot.Plugin
version: 1.0-SNAPSHOT
api-version: 1.20
commands:
  setday:
    description: comando para cambiar los dias
    usage: /<command> <day>
    permission: plugin.setday
  getday:
    description: comando para ver los dias
    usage: /<command>
    permission: plugin.getday
